name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
      - main


jobs:

  kubernetes:
    name: Kubernetes
    runs-on: actuated-aarch64
    strategy:
      matrix:
        # k3s: [v1.17, v1.18, v1.19, v1.20, v1.21, v1.22, v1.23]
        k3s: [v1.19, v1.22]
    steps:
      - uses: actions/checkout@v1

      - name: Create Kubernetes ${{ matrix.k3s }} cluster
        run: |
          arkade get k3sup
          mkdir $HOME/.kube
          $HOME/.arkade/bin/k3sup install --local --k3s-channel ${{ matrix.k3s }} --local-path $HOME/.kube

      - name: Test crds
        run: |
          echo "waiting for nodes to be ready ..."
          kubectl wait --for=condition=Ready nodes --all --timeout=5m
          kubectl get nodes
          echo "Applying CRD"
          kubectl apply -f https://raw.githubusercontent.com/inlets/inlets-operator/master/artifacts/crds/inlets.inlets.dev_tunnels.yaml
